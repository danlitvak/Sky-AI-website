<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SKY AI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="top-bar">
                <div class="logo">
                    SKI AI
                    <!-- <img src="path/to/logo.png"><img> -->
                </div>

                <div class="right-buttons">
                    <button>Help</button>
                    <button>Contact</button>
                  </div>
              </div>
        </header>

        
        <div class="horizontal-container">

            <!-- sidebar -->
            <div class="side-bar">
                <ul>
                    <div class="side-button-container">
                        <li><a href="#"><img src="temp logo.png"><img></a></li>
                        <li><a href="#"><button class="side-button">Dashboard</button></a></li>
                        <li><a href="#"><button class="side-button">Inbox</button></a></li>
                        <li><a href="#"><button class="side-button">Notifications</button></a></li>
                        <li><a href="#"><button class="side-button">Payments</button></a></li>
                        <li><a href="#"><button class="side-button">home</button></a></li>
                        <li><a href="#"><button class="side-button">Connect</button></a></li>
                        <li><a href="#"><button class="side-button">Store</button></a></li>
    
                        <li><a href="#"><button class="settings-side-button side-button">Settings</button></a></li>
                    </div>
                </ul>
            </div>

            <!-- main content container -->
            <div class="vertical-container"> 

                <!-- drop downs -->
                <div class="side-container">
                    <div class="dropdown">
                        <button class="dropdown-button">Sort - Last 7 Days </button>
                        <div class="dropdown-content">
                            <a href="#">1 Day</a>
                            <a href="#">1 Week</a>
                            <a href="#">1 Month</a>
                            <a href="#">1 Year</a>
                            <a href="#">All time</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropdown-button">All Listings</button>
                        <div class="dropdown-content">
                            <a href="#">All Listings</a>
                            <a href="#">Listing 1</a>
                            <a href="#">Listing 2</a>
                            <a href="#">Listing 3</a>
                        </div>
                    </div>
                </div>

                
                <!-- grid of main content -->
                <div class="main-content">

                    <div class="grid-item">
                        <p class="grid-item-header">Total Guest Messages</p>
                        <h3 class="grid-item-text">50</h3>
                    </div>

                    <div class="grid-item">
                        <p class="grid-item-header">AI-Handled Messages</p>
                        <h3 class="grid-item-text">25</h3>
                    </div>

                    <div class="grid-item">
                        <p class="grid-item-header">Messages Marked for Humans</p>
                        <h3 class="grid-item-text">25</h3>
                    </div>

                    <div class="grid-item">
                        <p class="grid-item-header">Average AI Respoonse Time</p>
                        <h3 class="grid-item-text">22 seconds</h3>
                    </div>

                    <div class="grid-item">
                        <p class="grid-item-header">Time Saved</p>
                        <h3 class="grid-item-text">3 hr, 2 min</h3>
                    </div>

                    <div class="grid-item">
                        <p class="grid-item-header">Total Upsale Value</p>
                        <h3 class="grid-item-text">$440</h3>
                    </div>

                    <div class="grid-item">
                        <p class="grid-item-header">AI Usage Costs</p>
                        <h3 class="grid-item-text">$8.22</h3>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
